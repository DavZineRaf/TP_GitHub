<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Boutique en Ligne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 1em;
            background-color: #444;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            margin: 1em;
            width: 300px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Votre Boutique en Ligne</h1>
    </header>

    <nav>
        <a href="#">Accueil</a>
        <a href="#">Trotinette</a>
        <a href="#">Téléphonie</a>
        <a href="#">Assistance</a>
    </nav>

    <section>
        <div class="product">
            <img src="lien_de_votre_image1.jpg" alt="Produit 1">
            <h2>Nom du Produit 1</h2>
            <p>Description du produit 1.</p>
            <p>Prix : $19.99</p>
            <button>Acheter</button>
        </div>

        <div class="product">
            <img src="lien_de_votre_image2.jpg" alt="Produit 2">
            <h2>Nom du Produit 2</h2>
            <p>Description du produit 2.</p>
            <p>Prix : $29.99</p>
            <button>Acheter</button>
        </div>

        <!-- Ajoutez d'autres produits selon vos besoins -->

    </section>

    <footer>
        <p>&copy; 2023 Votre Boutique en Ligne. Tous droits réservés.</p>
    </footer>
</body>

</html>
